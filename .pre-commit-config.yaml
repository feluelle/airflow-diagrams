ci:
  skip:
    - pytest
    - demo
    - usage

default_language_version:
    python: python3.9
exclude: examples/
repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
        exclude: assets/images/demo.svg
      - id: sort-simple-yaml
        files: airflow_diagrams/abbreviations.yml|examples/mapping.yml
      - id: trailing-whitespace
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.942
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-toml
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.2.1
    hooks:
      - id: add-trailing-comma
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.31.1
    hooks:
      - id: pyupgrade
  - repo: https://github.com/asottile/yesqa
    rev: v1.3.0
    hooks:
      - id: yesqa
  - repo: https://github.com/asottile/dead
    rev: v1.4.0
    hooks:
      - id: dead
        args: ["--exclude", "examples/"] # global exclude does not work
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        args: ["--max-line-length", "88", "--extend-ignore", "E203,E501,B008"]
        additional_dependencies:
          - flake8-bugbear
          - flake8-builtins
          - flake8-pytest-style
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        args: ["-c", ".bandit"]
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        args: ["--convention", "pep257", "--add-ignore", "D100,D107"]
        additional_dependencies:
          - toml
        exclude: airflow_diagrams/cli.py|airflow_diagrams/__main__.py|dev/|tests/
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/crate-ci/typos
    rev: v1.5.0
    hooks:
      - id: typos
        exclude: \.svg$
  - repo: https://github.com/pycqa/autoflake
    rev: v1.4
    hooks:
      - id: autoflake
        args: ["--remove-all-unused-imports", "--in-place"]
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: .venv/bin/pytest tests/
        language: script
        pass_filenames: false
        # alternatively you could `types: [python]` so it only runs when python files change
        # though tests might be invalidated if you were to say change a data file
        always_run: true
      - id: demo
        name: Recreate demo
        entry: task demo
        language: system
        files: ^airflow_diagrams/|^dev/demo/
        types: [file, python]
        pass_filenames: false
      - id: usage
        name: Recreate usage
        entry: task usage
        language: system
        files: airflow_diagrams/cli.py
        pass_filenames: false
