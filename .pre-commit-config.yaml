ci:
  skip:
    - pytest
    - demo
    - usage

default_language_version:
    python: python3.9
exclude: examples/
repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
        exclude: assets/images/demo.svg
      - id: sort-simple-yaml
        files: airflow_diagrams/abbreviations.yml|examples/mapping.yml
      - id: trailing-whitespace
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-toml
  - repo: https://github.com/asottile/dead
    rev: v1.5.2
    hooks:
      - id: dead
        args: ["--exclude", "examples/"] # global exclude does not work
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args:
        - --fix
        - --unsafe-fixes
      - id: ruff-format
  - repo: https://github.com/crate-ci/typos
    rev: v1.26.0
    hooks:
      - id: typos
        exclude: \.svg$
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: poetry run pytest
        language: system
        pass_filenames: false
        # alternatively you could `types: [python]` so it only runs when python files change
        # though tests might be invalidated if you were to say change a data file
        always_run: true
      - id: demo
        name: Recreate demo
        entry: task demo
        language: system
        files: ^airflow_diagrams/|^dev/demo/
        types: [file, python]
        pass_filenames: false
      - id: usage
        name: Recreate usage
        entry: task usage
        language: system
        files: airflow_diagrams/cli.py
        pass_filenames: false
