[tool.poetry]
name = "airflow-diagrams"
version = "2.0.0"
description = "Auto-generated Diagrams from Airflow DAGs."
authors = ["Felix Uellendall <feluelle@pm.me>"]
license = "Apache-2.0"
readme = "README.md"
keywords = [
    "airflow",
    "diagrams",
    "cli"
]

[tool.poetry.scripts]
airflow-diagrams = "airflow_diagrams.cli:app"

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.4.0"
diagrams = "^0.20.0"
thefuzz = {version = "^0.19.0", extras = ["speedup"]}
PyYAML = "^6.0"
apache-airflow-client = "^2.2.0"
click-help-colors = "^0.9.1"
rich = "^11.2.0"
fs = "^2.4.15"
# Dependencies of Dependencies
markupsafe = "~2.0.1" # due to https://github.com/pallets/markupsafe/issues/282

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
pytest-mock = "^3.6.1"
pytest-order = "^1.0.1"
networkx = "^2.7.1"
requests = "^2.27.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = ["airflow_diagrams/__main__.py"]
